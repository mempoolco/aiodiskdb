language: python
os:
  - linux
dist:
  - focal
python:
  - 3.5.3
  - 3.6.3
  - 3.7.2
  - 3.8.5
  - 3.9.1
script:
  - pip install coverage==4.5.4
  - coverage run --source=aiodiskdb -m unittest discover
after_success:
  - coverage report
  - if [[ $(python3 -V 2>&1) == *"Python 3.9"* ]]; then
      pip install python-coveralls;
      coveralls;
    fi
